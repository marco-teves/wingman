<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wingman</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/flavicon.png">
  </head>
  <body>
<!--Load Screen-->
<div class="loadScreen">
  <h1>waking wingman up...</h1>
</div>


<!--Arrow Icon for Drop Down-->
<div class="arrow-drop-down">
  <svg id="arrow-ico" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
    <path d="M480-200 240-440l56-56 184 183 184-183 56 56-240 240Zm0-240L240-680l56-56 184 183 184-183 56 56-240 240Z"/>
  </svg>
</div>

<!--Stopwatch-->
<div class="stopwatchContainer">
  <div class="pausedFx" id="pausedFx"></div>
    <div id="stopwatch">
    <div class="watchcircle">
      
        <div class="circle-outline">
          <div class="middle-circle">
            <div class="displayWorkout">
              <p id="displayWorkoutName"></p>
              <p id="displayNextWorkoutName"></p>
            </div>
          </div>
        </div>
      
      
    </div>
    <div id="timer">--.--</div>
    <div class="btn">
      <button class="stopwatchBtn" id="playBtn"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/></svg></button> 
      <button class="stopwatchBtn" id="pauseBtn"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"/></svg></button>
    </div>
    <div class="info">    <svg id="info-ico" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg></div>
  </div>
  </div>
  

<!--Drop Down-->
  <div class="dropDown">
    <div class="settings">
      <div class="workoutSummary">
        <div class="playlist">
        </div>

        <div class="options" id="options">
          <div class="workoutItem" id="item1" draggable="true">
          <p id="workoutName">Push Ups</p>
          </div>
          <div class="workoutItem" id="item2"draggable="true">
          <p id="workoutName">Plank Hold</p>
          </div>
          <div class="workoutItem" id="item3"draggable="true">
          <p id="workoutName">Mountain Climbers</p>
          </div>
          <div class="workoutItem" id="item4"draggable="true">
          <p id="workoutName">High Knees</p>
          </div>
          <div class="workoutItem" id="item5"draggable="true">
          <p id="workoutName">Burpees</p>
          </div>
          
        </div>
          
        <div class="utility">
          
          <button id="erase"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
          <button id="save"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/></svg></button>
          <button id="browse"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q146 0 255.5 91.5T872-559h-82q-19-73-68.5-130.5T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h80v120h-40L168-552q-3 18-5.5 36t-2.5 36q0 131 92 225t228 95v80Zm364-20L716-228q-21 12-45 20t-51 8q-75 0-127.5-52.5T440-380q0-75 52.5-127.5T620-560q75 0 127.5 52.5T800-380q0 27-8 51t-20 45l128 128-56 56ZM620-280q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29Z"/></svg></button>
          <button id="add"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></button>
        </div>

        <div class="menu">
          <h1>?</h1>
          <div class="hints">
            <p id="hintInfo">hover over stuff to see more info!</p>
          </div>
          <div class="difficulty">
            <input type="range" min="1" max="3" value="1" class="slider" id="difficultySlider">
          </div>
        </div>
        <div class="confirm">
          <button id="confirmWorkout">CONFIRM</button>
        </div>
      </div>
      
    </div>
    <div class="browse--hidden">
      <div class="exit">
        <button id="browseExit">exit</button>
      </div>
      <div class="browsePlaylists" id="browsePlaylists">
        <template id="playlistOptionsTemplate">
        <div class="playlistOptions">
          <h1>TITLE</h1>
          <p>push ups, mogging, ropemaxxing </p>
          <p>by joe mama</p>
          <button id="selectPlaylist">SELECT</button>
        </div>
      </template>
      </div>
    </div>
  </div>
  <script src="./main.js" type="module"></script>
</body>
